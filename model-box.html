<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Barlow", sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Barlow", sans-serif;
    }

    .modal,
    .modal-box {
        z-index: 900;
    }

    .modal-sandbox {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: transparent;
    }

    .modal {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;

        overflow: auto;
    }

    .modal-box {
        position: relative;
        width: 80%;
        max-width: 920px;
        margin: 100px auto;
        animation-name: modalbox;
        animation-duration: .4s;
        animation-timing-function: cubic-bezier(0, 0, .3, 1.6);
    }

    .modal-header {
        padding: 20px 40px;
        background: #546E7A;
        color: #ffffff;
    }

    .modal-body {
        background: #ECEFF1;
        padding: 60px 40px;
    }

    /* Close Button */
    .close-modal {
        text-align: right;
        cursor: pointer;
    }

    /* Animation */
    @-webkit-keyframes modalbox {
        0% {
            top: -250px;
            opacity: 0;
        }

        100% {
            top: 0;
            opacity: 1;
        }
    }

    @keyframes modalbox {
        0% {
            top: -250px;
            opacity: 0;
        }

        100% {
            top: 0;
            opacity: 1;
        }
    }

    /* Aditional Styles */
    * {
        /* font-family: "Roboto", sans-serif; */
        font-weight: normal;
    }

    p {
        line-height: 1.4em;
    }

    body {
        background: #B0BEC5;
    }

    h1 {
        text-align: left;
    }

    .modal-trigger,
    button {
        top: 50%;
        left: 50%;
        padding: 20px 40px;
        background: transparent;
        color: #ffffff;
        border: 1px solid #ffffff;
        text-decoration: none;
    }

    .modal-trigger {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        transition: ease .2s;
    }

    button {
        border: 1px solid #333333;
        outline: none;
        color: #333333;
        text-align: right;
    }

    .f-grid .f-grid-col {
        display: flex;
        flex-direction: column;
    }

    .f-grid input,
    .f-grid select {
        width: 100%;
        height: 25px;
        border-radius: 3px;
        border: 1px solid;
        align-items: start;
    }

    .f-grid textarea {
        width: 100%;
        height: 55px;
        border-radius: 3px;
        border: 1px solid;
        align-items: start;
    }


    .f-grid {
        display: flex;
        justify-content: space-between;
        margin-left: -1rem;
        flex-flow: row wrap;
        padding-top: 10px;
    }

    .f-grid-col {
        flex: 1 0;
        background-color: #ECEFF1;
        margin-left: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
        border: 2px double #546E7A;
        border-radius: 15px;
    }

    .details {
        width: 100%;
        padding: 5px;
        display: flex;
    }

    .details label {
        text-align: left;
        width: 50%;
        padding-right: 15px;
    }

    .grid {
        width: 100%;
        padding: 5px;
        line-height: 30px;
    }

    .grid-col {
        display: flex;
        text-align: left;
        width: 50%;
    }

    .grid-col .str {
        text-align: left;
        width: 40%;
        padding-right: 15px;
    }
</style>

<body>
    <a href="#" class="modal-trigger" data-modal="modal-name">Thêm trình độ</a> <!-- Trigger Modal. -->

    <!-- Modal -->
    <div class="modal" id="modal-name">
        <div class="modal-sandbox"></div>
        <div class="modal-box">

            <div class="modal-body">

                        <div class="grid-col">

                            <div class="lab">

                            </div>
                        </div>
                        <div class="grid-col">
                            <div class="str">

                            </div>
                            <div class="lab">
                                <label>02/05/2023</label>
                            </div>
                        </div>

                            <div class="lab">

                        <div class="grid-col">

                            </div>
                            <div class="lab">
                                <label>05/VQ-KDA</label>
                            </div>
                        </div>
                        <div class="grid-col">
                            <div class="str">
                                <strong>Hình thức</strong>
                            </div>
                            <div class="lab">
                                <label>Ngắn hạn</label>
                            </div>
                        </div>
                        <div class="grid-col">
                            <div class="str">
                                <strong>Dạng bằng</strong>
                            </div>
                            <div class="lab">
                                <label>Chứng nhận</label>
                            </div>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="grid-col">
                            <div class="str">
                                <strong>Số bằng</strong>

                            <div class="lab">
                                <label>KT0359</label>

                        </div>
                        <div class="grid-col">

                                <strong>Ngày cấp</strong>
                            </div>
                            <div class="lab">
                                <label>02/05/2023</label>
                            </div>
                        </div>
                        <div class="grid-col">
                            <div class="str">
                                <strong>Kết quả</strong>
                            </div>
                            <div class="lab">
                                <label>Hoàn tất</label>

                        </div>
                        <div class="grid-col">
                            <div class="str">
                                <strong>Ghi chú</strong>
                            </div>
                            <div class="lab">
                                <label>Không có ghi chú</label>
                            </div>
                        </div>
                        <div class="grid-col">
                            <div class="str">
                                <strong>Địa điểm</strong>

                            <div class="lab">

                        <div class="grid-col">
                            <div class="str">

                            </div>
                        </div>
                    </div>
                </div>
                <button class="update">Lưu thay đổi</button>
            </div>
        </div>
    </div>
    <script>

        $(".modal-trigger").click(function (e) {
            e.preventDefault();
            dataModal = $(this).attr("data-modal");
            $("#" + dataModal).css({ "display": "block" });
            // $("body").css({"overflow-y": "hidden"}); //Prevent double scrollbar.
        });

        $(".close-modal, .modal-sandbox").click(function () {
            $(".modal").css({ "display": "none" });
            // $("body").css({"overflow-y": "auto"}); //Prevent double scrollbar.
        });
    </script>
</body>

</html>

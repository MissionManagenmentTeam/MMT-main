<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 70%;
        margin: auto;
        text-align: center;
    }

    /* Định dạng phần form đăng nhập*/
    .fomrgroup {
        width: 50%;
        margin: auto;
        display: block;
        height: 50px;
    }

    .fomrgroup input {
        float: right;
        width: 70%;
        height: 25px;
        margin-right: 20px;
        line-height: 50px;
    }

    .fomrgroup b {
        font-size: 20px;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* mặc định được ẩn đi */
        position: fixed;
        /* vị trí cố định */
        z-index: 1;
        /* Ưu tiên hiển thị trên cùng */
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    /* Modal Content */

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-content {
        padding-top: 10px;
    }

    .modal-content .profile-details {
        width: 100%;
        height: 50px;
        padding: 15px;
        background-color: #8fcde1;
    }

    .modal-content .profile-details label {
        text-align: left;
        padding-right: 15px;
        color: #245CA6;
        font-weight: bold;
    }

    .f-grid .f-grid-col {
        display: flex;
        flex-direction: column;
    }

    .f-grid input,
    .f-grid select {
        width: 100%;
        height: 25px;
        border-radius: 3px;
        border: 1px solid;
        align-items: start;
    }

    .f-grid textarea {
        width: 100%;
        height: 55px;
        border-radius: 3px;
        border: 1px solid;
        align-items: start;
    }


    .f-grid {
        display: flex;
        justify-content: space-between;
        margin-left: -1rem;
        flex-flow: row wrap;
        padding-top: 10px;
    }

    .f-grid-col {
        flex: 1 0;
        background-color: #fbfbfb;
        margin-left: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
        border: 2px solid #8fcde1;
        border-radius: 15px;
    }

    .f-grid-col img {
        width: 160px;
        height: 200px;
    }

    .details {
        width: 100%;
        padding: 5px;
        display: flex;
    }

    .details label {
        text-align: left;
        width: 50%;
        padding-right: 15px;
    }

    .title {
        text-align: left;
        color: #245CA6;
        font-weight: bold;
    }

    .gender {
        display: flex;
    }

    .gender label {
        text-align: left;
        padding-right: 25px;
        align-items: center;
    }
</style>

<body>
    <div class="container">
        <!-- Button đăng nhập để mở form đăng nhập -->
        <button id="myBtn">Thêm</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Nội dung form đăng nhập -->
            <div class="modal-content">
                <div class="profile-details">
                    <label>Nhập thông tin trình độ</label>
                </div>
                <hr>
                <div class="profile-infomation">
                    <div class="f-grid">
                        <div class="f-grid-col">
                            <div class="details">
                                <label for="">Họ khai sinh</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">Họ thường dùng</label>
                                <input type="text" id="inp">
                            </div>
                            <div class="details">
                                <label for="">Mã nhân viên</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">Ngày sinh</label>
                                <input type="date">
                            </div>
                            <div class="details">
                                <label for="">Số hộ chiếu</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">Nơi cấp</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="f-grid-col">
                            <div class="details">
                                <label for="">Tên khai sinh</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">Tên thường dùng</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">Bí danh</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">CCCD/CMND</label>
                                <input type="number">
                            </div>
                            <div class="details">
                                <label for="">Ngày cấp</label>
                                <input type="date">
                            </div>
                            <div class="details">
                                <label for="">Nơi cấp</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="f-grid-col">
                            <div class="details">
                                <img src="assets/img/nhalinh.png" alt="">
                            </div>
                            <div class="details">
                                <div class="gender">
                                    <label for="">Nam</label>
                                    <input type="radio">
                                </div>
                                <div class=" gender">
                                    <label for="">Nữ</label>
                                    <input type="radio" checked>
                                </div>
                                <div class="gender">
                                    <label for="">Khác</label>
                                    <input type="radio">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // lấy phần Modal
        var modal = document.getElementById('myModal');

        // Lấy phần button mở Modal
        var btn = document.getElementById("myBtn");

        // Lấy phần span đóng Modal
        var span = document.getElementsByClassName("close")[0];

        // Khi button được click thi mở Modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // Khi span được click thì đóng Modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Khi click ngoài Modal thì đóng Modal
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>

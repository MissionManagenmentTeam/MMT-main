                            </div>

                                <label for="">Bí danh</label>
                                <input type="text">
                            </div>
                            <div class="details">
                                <label for="">CCCD/CMND</label>
                                <input type="number">
                            </div>
                            <div class="details">
                                <label for="">Ngày cấp</label>
                                <input type="date">
                            </div>
                            <div class="details">
                                <label for="">Nơi cấp</label>
                                <input type="text">
                            </div>
                        </div>

                        <div class="f-grid-col">
                            <div class="details">
                                <label for="">Hình ảnh cá nhân</label>
                                <input type="file">
                            </div>
                            <div class="details">
                                <label>Giới tính</label>
                                <select name="" id=""></select>
                            </div>
                        </div>
                    </div>
                </div>

                                <option value="" selected>Chọn</option>
                            </select>

                    </div>

                    <div class="f-grid-col">

                            <label for="">Số điện thoại gia đình</label>

                        <div class="details">

                            <label for="">Email</label>

                        <div class="details">
